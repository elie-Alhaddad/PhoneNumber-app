<div class="modal-header">
    <h3 class="modal-title">Reserve Phone Number</h3>
</div>
<div class="modal-body">
    <phone-number-selector selected-phone-number="selectedPhoneNumber"></phone-number-selector>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="savePhoneNumberReservation(selectedPhoneNumber)">Save</button>
    <button class="btn btn-default" ng-click="cancelModal()">Cancel</button>
</div>
