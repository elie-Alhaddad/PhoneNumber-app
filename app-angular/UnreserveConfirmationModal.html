<!-- UnreserveConfirmationModal.html -->
<div class="modal-header">
    <h3 class="modal-title">Unreserve Phone Number</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to unreserve the phone number?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="unreservePhoneNumber()">Yes</button>
    <button class="btn btn-default" ng-click="cancelModal()">No</button>
</div>
