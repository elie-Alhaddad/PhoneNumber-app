
<body>
    <div class="modaldes">
        <div class="modal-header">
            <h3 class="modal-title">{{ device.Id ? 'Edit Device' : 'Add Device' }}</h3>
        </div>
        <div class="modal-body">


            <form name="deviceForm" novalidate>
                <div class="form-group2">
                    <label>Name:</label>
                    <input type="text" class="typeName" ng-model="device.Name" required />
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn-primary" ng-disabled="deviceForm.$invalid" ng-click="save()">Save</button>
            <button class="btn-dark" ng-click="cancel()">Cancel</button>
        </div>

    </div>
</body>
